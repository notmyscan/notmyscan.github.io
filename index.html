<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotMyScan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>

  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="assets/profile.jpg" alt="Profile">
    </div>
    <nav>
      <a href="#"><img src="assets/home.svg" alt="Home" class="icon"> Home</a>
      <a href="#"><img src="assets/comic.svg" alt="Comics" class="icon"> Comics</a>
      <a href="#"><img src="assets/bookmark.svg" alt="Bookmarks" class="icon"> Bookmarks</a>

  <header>
    <h1>NotMyScan</h1>
  </header>

  <section>
    <h2 class="section-title">Popular Today</h2>
    <div class="card-grid">
      <div class="card">
        <img src="assets/solo.jpg" alt="Solo Leveling">
        <p>Solo Leveling</p>
      </div>
      <div class="card">
        <img src="assets/orv.jpg" alt="Omniscient Reader">

      </div>
      <div class="card">
        <img src="assets/estate.jpg" alt="Estate Developer">
        <p>The Greatest Estate Developer</p>
      </div>
      <div class="card">
        <img src="assets/coming.jpg" alt="Coming Soon">
        <p>Coming Soon</p>
      </div>
    </div>
  </section>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
