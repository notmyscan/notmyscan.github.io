<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotMyScan</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0d1117, #111827);
      color: white;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0d1117;
    }

    .logo {
      font-family: 'Urbanist', sans-serif;
      font-size: 1.8em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .icons {
      display: flex;
      gap: 15px;
    }

    .icon-btn {
      background-color: #1a1f2c;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
      fill: #14a3c7;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .hero h1 {
      font-size: 1.6em;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    .hero p {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 8px;
    }

    .comic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .comic-card {
      background: #1c1f26;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .comic-card:hover {
      transform: scale(1.03);
    }

    .comic-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .comic-card p {
      padding: 10px;
      color: #14a3c7;
      font-weight: 600;
      font-size: 0.95em;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background: #0d1117;
      z-index: 999;
      transition: right 0.3s ease;
      padding: 20px;
    }

    .sidebar.show {
      right: 0;
    }

    .sidebar .close-btn {
      font-size: 1.8em;
      color: #aaa;
      cursor: pointer;
      text-align: right;
      margin-bottom: 20px;
    }

    .sidebar button {
      background: none;
      border: 1px solid #aaa;
      padding: 10px 20px;
      color: white;
      border-radius: 20px;
      margin-bottom: 15px;
      width: 100%;
      font-size: 1em;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #222;
      color: white;
      font-size: 1em;
    }

    @media (min-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">NotMyScan</div>
    <div class="icons">
      <div class="icon-btn" onclick="alert('Search coming soon')">
        <!-- SVG Search Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.21 5.01 12.7 2.5 9.5 2.5S3.79 5.01 3.79 8.29s2.51 5.79 5.71 5.79a6.471 6.471 0 005.34-1.48l.27.28v.79l5 5 1.49-1.49-5-5zM9.5 13c-2.49 0-4.5-2.01-4.5-4.5S7.01 4 9.5 4s4.5 2.01 4.5 4.5S11.99 13 9.5 13z"/>
        </svg>
      </div>
      <div class="icon-btn" onclick="toggleSidebar()">
        <!-- Hamburger Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="#14a3c7" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>LATEST WEBTOON UPDATES</h1>
    <p>Read trending Korean manhwa for free — mobile optimized</p>
  </div>

  <!-- Comic Grid -->
  <div class="comic-grid">
    <div class="comic-card">
      <img src="./images/solo.jpg" alt="Solo Leveling">
      <p>Solo Leveling</p>
    </div>
    <div class="comic-card">
      <img src="./images/orv.jpg" alt="ORV">
      <p>Omniscient Reader</p>
    </div>
    <div class="comic-card">
      <img src="./images/estate.jpg" alt="Estate">
      <p>The Great Mage</p>
    </div>
    <div class="comic-card">
      <img src="./images/comingsoon.jpg" alt="Coming Soon">
      <p>Coming Soon</p>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <button onclick="alert('Sign in')">Sign in</button>
    <button onclick="alert('Sign up')">Sign up</button>
    <ul>
      <li>HOME</li>
      <li>WEBTOONS</li>
      <li>BLOG</li>
      <li>DONATE</li>
    </ul>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }
  </script>
</body>
</html>
